[mypy]
# 基本设置
python_version = 3.12
warn_return_any = False
warn_unused_configs = True
ignore_missing_imports = True

# 不太严格的选项 - 更宽松的配置
allow_untyped_calls = True
allow_untyped_defs = True
allow_incomplete_defs = True
allow_untyped_decorators = True
no_strict_optional = True
check_untyped_defs = True

# 忽略各种警告
disallow_any_generics = False
disallow_subclassing_any = False
disallow_untyped_calls = False
disallow_untyped_defs = False
disallow_incomplete_defs = False

# 关闭更多严格检查
warn_unused_ignores = False
warn_redundant_casts = False
warn_no_return = False
no_implicit_reexport = False
strict_equality = False
# 禁用大部分错误，但保留 name-defined 和 used-before-def 以检测明显的导入/定义错误
disable_error_code = attr-defined,arg-type,return-value,assignment,index,misc,override,valid-type,import-untyped

# 排除一些目录
exclude = (__cache__|output|\.git|\.venv|tmp)
